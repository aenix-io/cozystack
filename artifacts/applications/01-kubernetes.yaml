apiVersion: apps.cozystack.io/v1alpha1
appVersion: 0.12.0
kind: Kubernetes
metadata:
  name: kubernetes-test2
  namespace: tenant-kvaps
spec:
  addons:
    certManager:
      enabled: false
    fluxcd:
      enabled: false
    ingressNginx:
      enabled: false
  controlPlane:
    replicas: 2
  host: ""
  nodeGroups:
    md0:
      ephemeralStorage: 20Gi
      maxReplicas: 10
      minReplicas: 0
      resources:
        cpu: 2
        memory: 1024Mi
      roles:
      - ingress-nginx

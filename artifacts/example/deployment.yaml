apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozystack-api
  namespace: cozy-system
  labels:
    app: cozystack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cozystack-api
  template:
    metadata:
      labels:
        app: cozystack-api
    spec:
      serviceAccountName: cozystack-api
      containers:
      - name: cozystack-api
        image: ghcr.io/kvaps/test:apiserver1@sha256:075521e2519fd1716819cf18d76f231ce2ad4240101325ba9531b4823ba6c2b3
        args: ["--config=/config/config.yaml"]
        volumeMounts:
        - name: config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: cozystack-api
          items:
          - key: config.yaml
            path: config.yaml

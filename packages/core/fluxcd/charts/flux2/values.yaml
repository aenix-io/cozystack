# global

installCRDs: true
crds:
  # -- Add annotations to all CRD resources, e.g. "helm.sh/resource-policy": keep
  annotations: {}

multitenancy:
  # -- Implement the patches for Multi-tenancy lockdown.
  # See https://fluxcd.io/docs/installation/#multi-tenancy-lockdown
  enabled: false
  # -- All Kustomizations and HelmReleases which don’t have spec.serviceAccountName
  # specified, will use the default account from the tenant’s namespace.
  # Tenants have to specify a service account in their Flux resources to be able
  # to deploy workloads in their namespaces as the default account has no permissions.
  defaultServiceAccount: "default"
  # -- Both kustomize-controller and helm-controller service accounts run privileged
  # with cluster-admin ClusterRoleBinding. Disable if you want to run them with a
  # minimum set of permissions.
  privileged: true

clusterDomain: cluster.local

cli:
  image: ghcr.io/fluxcd/flux-cli
  tag: v2.2.3
  nodeSelector: {}
  affinity: {}
  tolerations: []
  annotations: {}
  serviceAccount:
    automount: true

# controllers

helmController:
  create: true
  image: ghcr.io/fluxcd/helm-controller
  tag: v0.37.4
  resources:
    limits: {}
    # cpu: 1000m
    # memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  priorityClassName: ""
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalArgs: []
  extraEnv: []
  serviceAccount:
    create: true
    automount: true
    annotations: {}
  imagePullPolicy: ""
  nodeSelector: {}
  # expects input structure as per specification https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.11/#affinity-v1-core
  # for example:
  #   affinity:
  #     nodeAffinity:
  #      requiredDuringSchedulingIgnoredDuringExecution:
  #        nodeSelectorTerms:
  #        - matchExpressions:
  #          - key: foo.bar.com/role
  #            operator: In
  #            values:
  #            - master

  affinity: {}
  # expects input structure as per specification https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.11/#toleration-v1-core
  # for example:
  #   tolerations:
  #   - key: foo.bar.com/role
  #     operator: Equal
  #     value: master
  #     effect: NoSchedule

  tolerations: []

imageAutomationController:
  create: true
  image: ghcr.io/fluxcd/image-automation-controller
  tag: v0.37.1
  resources:
    limits: {}
    # cpu: 1000m
    # memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  priorityClassName: ""
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalArgs: []
  extraEnv: []
  serviceAccount:
    create: true
    automount: true
    annotations: {}
  imagePullPolicy: ""
  nodeSelector: {}
  affinity: {}
  tolerations: []

imageReflectionController:
  create: true
  image: ghcr.io/fluxcd/image-reflector-controller
  tag: v0.31.2
  resources:
    limits: {}
    # cpu: 1000m
    # memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  priorityClassName: ""
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalArgs: []
  extraEnv: []
  serviceAccount:
    create: true
    automount: true

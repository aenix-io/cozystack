kustomizeController:
  create: true
  image: ghcr.io/fluxcd/kustomize-controller
  tag: v1.2.2
  resources:
    limits: {}
    # cpu: 1000m
    # memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  priorityClassName: ""
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalArgs: []
  extraEnv: []
  serviceAccount:
    create: true
    automount: true
    annotations: {}
  imagePullPolicy: ""
  secret:
    # -- Create a secret to use it with extraSecretMounts. Defaults to false.
    create: false
    name: ""
    data: {}
  # -- Defines envFrom using a configmap and/or secret.
  envFrom:
    map:
      name: ""
    secret:
      name: ""
  # -- Defines additional mounts with secrets.
  # Secrets must be manually created in the namespace or with kustomizeController.secret
  extraSecretMounts: []
  # - name: secret-files
  #   mountPath: /etc/secrets
  #   subPath: ""
  #   secretName: secret-files
  #   readOnly: true

  nodeSelector: {}
  affinity: {}
  tolerations: []

notificationController:
  create: true
  image: ghcr.io/fluxcd/notification-controller
  tag: v1.2.4
  resources:
    limits: {}
    # cpu: 1000m
    # memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  priorityClassName: ""
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalArgs: []
  extraEnv: []
  serviceAccount:
    create: true
    automount: true
    annotations: {}
  imagePullPolicy: ""
  service:
    labels: {}
    annotations: {}
  webhookReceiver:
    service:
      labels: {}
      annotations: {}
    ingress:
      create: false
      # ingressClassName: nginx
      annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      labels: {}
      hosts:
        - host: flux-webhook.example.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
      #  - secretName: flux-webhook-tls
      #    hosts:
      #      - flux-webhook.example.com


  nodeSelector: {}
  affinity: {}
  tolerations: []

sourceController:

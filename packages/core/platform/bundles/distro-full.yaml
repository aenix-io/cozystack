{{- $cozyConfig := lookup "v1" "ConfigMap" "cozy-system" "cozystack" }}

releases:
- name: fluxcd-operator
  releaseName: fluxcd-operator
  chart: cozy-fluxcd-operator
  namespace: cozy-fluxcd
  privileged: true
  dependsOn: []

- name: fluxcd
  releaseName: fluxcd
  chart: cozy-fluxcd
  namespace: cozy-fluxcd
  dependsOn: [fluxcd-operator,cilium]

- name: cilium
  releaseName: cilium
  chart: cozy-cilium
  namespace: cozy-cilium
  privileged: true
  dependsOn: []
  valuesFiles:
  - values.yaml
  - values-talos.yaml
  values:
    cilium:
      enableIPv4Masquerade: true
      enableIdentityMark: true
      ipv4NativeRoutingCIDR: "{{ index $cozyConfig.data "ipv4-pod-cidr" }}"
      autoDirectNodeRoutes: true
      routingMode: native

- name: cert-manager
  releaseName: cert-manager
  chart: cozy-cert-manager
  namespace: cozy-cert-manager
  dependsOn: [cilium]

- name: cert-manager-issuers
  releaseName: cert-manager-issuers
  chart: cozy-cert-manager-issuers
  namespace: cozy-cert-manager
  dependsOn: [cilium,cert-manager]

- name: victoria-metrics-operator
  releaseName: victoria-metrics-operator
  chart: cozy-victoria-metrics-operator
  namespace: cozy-victoria-metrics-operator
  dependsOn: [cilium,cert-manager]

- name: monitoring
  releaseName: monitoring
  chart: cozy-monitoring
  namespace: cozy-monitoring
  privileged: true
  dependsOn: [cilium,victoria-metrics-operator]

- name: metallb
  releaseName: metallb

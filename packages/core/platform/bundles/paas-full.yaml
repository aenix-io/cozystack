  {{- if .Capabilities.APIVersions.Has "source.toolkit.fluxcd.io/v1" }}
  {{- with (lookup "source.toolkit.fluxcd.io/v1" "HelmRepository" "cozy-public" "").items }}
  values:
    kubeapps:
      redis:
        master:
          podAnnotations:
            {{- range $index, $repo := . }}

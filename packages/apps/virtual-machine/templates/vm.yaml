apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ include "virtual-machine.fullname" . }}
  labels:
    {{- include "virtual-machine.labels" . | nindent 4 }}
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: {{ include "virtual-machine.fullname" . }}
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.resources.disk | quote }}
        storageClassName: replicated
      source:
        http:
          {{- if eq .Values.image "cirros" }}
          url: https://download.cirros-cloud.net/0.6.2/cirros-0.6.2-x86_64-disk.img
          {{- else if eq .Values.image "ubuntu" }}
          url: https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img
          {{- else if eq .Values.image "fedora" }}
          url: https://download.fedoraproject.org/pub/fedora/linux/releases/40/Cloud/x86_64/images/Fedora-Cloud-Base-Generic.x86_64-40-1.14.qcow2
          {{- else if eq .Values.image "alpine" }}
          url: https://dl-cdn.alpinelinux.org/alpine/v3.20/releases/x86_64/alpine-virt-3.20.2-x86_64.iso
          {{- end }}

  template:
    metadata:
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"
      labels:
        {{- include "virtual-machine.labels" . | nindent 8 }}
    spec:
      domain:
        cpu:
          cores: {{ .Values.resources.cpu }}
        devices:
          disks:
          - disk:
              bus: scsi
            name: systemdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
        machine:
          type: ""
        resources:
          requests:
            memory: {{ .Values.resources.memory | quote }}
      terminationGracePeriodSeconds: 30
      volumes:
      - dataVolume:
          name: {{ include "virtual-machine.fullname" . }}
        name: systemdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            ssh_pwauth: {{ if .Values.ssh_pwauth }}True{{ else }}False{{ end }}
            disable_root: {{ .Values.disable_root }}
            password: {{ .Values.password }}
            chpasswd: { expire: False }
            ssh_authorized_keys:
            - {{ .Values.ssh_key }}
        name: cloudinitdisk

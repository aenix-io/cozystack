apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "{{ .Release.Name }}-system"
spec:
  chart:
    spec:
      chart: cozy-coredns
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '{{ .Chart.AppVersion }}'
  interval: 1m0s
  timeout: 5m0s
  values:
    servers:
    - zones:
      - zone: .
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: {{ .Values.forward_parametr | default ". /etc/resolv.conf" }}
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance

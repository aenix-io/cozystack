apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kccm
  labels:
    helm.sh/chart: proxmox-cloud-controller-manager-0.2.0
    app.kubernetes.io/name: {{ .Release.Name }}-kccm
    app.kubernetes.io/instance: {{ .Release.Name }}-kccm
    app.kubernetes.io/version: "v0.4.0"
    app.kubernetes.io/managed-by: Helm
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-kccm
      app.kubernetes.io/instance: {{ .Release.Name }}-kccm
    spec:
      enableServiceLinks: false
      priorityClassName: system-cluster-critical
      serviceAccountName: {{ .Release.Name }}-pccm
      securityContext:
        fsGroup: 10258
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 10258
        runAsNonRoot: true
        runAsUser: 10258
      hostAliases:
        []
      initContainers:
        []
      containers:
      - name: proxmox-cloud-controller-manager
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            seccompProfile:
              type: RuntimeDefault
        image: ghcr.io/sergelogvinov/proxmox-cloud-controller-manager
        imagePullPolicy: IfNotPresent
        args:
        - --v=4
        - --cloud-provider=proxmox
        - --cloud-config=/etc/cloud/cloud-config
        - --controllers=cloud-node,cloud-node-lifecycle
        - --leader-elect-resource-name=cloud-controller-manager-proxmox
        - --use-service-account-credentials
        - --secure-port=10258
        - --kubeconfig=/etc/kubernetes/kubeconfig/super-admin.svc
        livenessProbe:
            httpGet:
              path: /healthz
              port: 10258
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/proxmox
          name: cloud-config
          readOnly: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          operator: Exists
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ .Release.Name }}-kccm
              app.kubernetes.io/instance: {{ .Release.Name }}-kccm
      volumes:
      - name: cloud-config
        secret:
          secretName: {{ .Release.Name }}-cloud-config
          defaultMode: 416
      - secret:
          secretName: {{ .Release.Name }}-admin-kubeconfig
        name: kubeconfig

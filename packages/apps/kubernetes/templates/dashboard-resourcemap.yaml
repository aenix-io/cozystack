apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-dashboard-resources
rules:
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  resourceNames:
  - {{ .Release.Name }}
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - {{ .Release.Name }}-admin-kubeconfig
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - services
  resourceNames:
  - {{ .Release.Name }}
  verbs: ["get", "list", "watch"]
- apiGroups:
  - cozystack.io
  resources:
  - workloadmonitors
  resourceNames:
  - {{ .Release.Name }}
  {{- range $groupName, $group := .Values.nodeGroups }}
  - {{ $.Release.Name }}-{{ $groupName }}
  {{- end }}
  verbs: ["get", "list", "watch"]

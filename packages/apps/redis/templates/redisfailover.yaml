{{- if .Values.authEnabled }}
  {{- $existingPassword := lookup "v1" "Secret" .Release.Namespace (printf "%s-auth" .Release.Name) }}
  {{- $password := randAlphaNum 32 | b64enc }}
  {{- if $existingPassword }}
    {{- $password = index $existingPassword.data "password" }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-auth
data:
  password: {{ $password }}
{{- end }}

---

apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  sentinel:
    replicas: 3
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 100Mi
  redis:
    replicas: {{ .Values.replicas }}
    resources:
      requests:
        cpu: 150m
        memory: 400Mi
      limits:
        memory: 1000Mi
    {{- with .Values.size }}
    storage:
      persistentVolumeClaim:
        metadata:
          name: redisfailover-persistent-data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ . }}
          {{- with $.Values.storageClass }}
          storageClassName: {{ . }}
          {{- end }}
    {{- end }}
    exporter:
      enabled: true
      image: oliver006/redis_exporter:v1.55.0-alpine
      args:
        - --web.telemetry-path
        - /metrics
      env:
        - name: REDIS_EXPORTER_LOG_FORMAT
          value: txt
    customConfig:
      - tcp-keepalive 0
      - loglevel notice
      {{- if not .Values.size }}
      - appendonly no
      - save ""
      {{- end }}
  {{- if .Values.authEnabled }}
  auth:
    secretPath: {{ .Release.Name }}-auth
  {{- end }}

---
apiVersion: cozystack.io/v1alpha1
kind: WorkloadMonitor
metadata:
  name: {{ $.Release.Name }}-redis
  namespace: {{ $.Release.Namespace }}
spec:
  minReplicas: 1
  replicas: {{ .Values.replicas }}
  kind: redis
  type: redis
  selector:
    app.kubernetes.io/component: redis
    app.kubernetes.io/instance: {{ $.Release.Name }}
  version: {{ $.Chart.Version }}
---
apiVersion: cozystack.io/v1alpha1
kind: WorkloadMonitor
metadata:
  name: {{ $.Release.Name }}-sentinel
  namespace: {{ $.Release.Namespace }}
spec:
  minReplicas: 2
  replicas: 3
  kind: redis
  type: sentinel
  selector:
    app.kubernetes.io/component: sentinel
    app.kubernetes.io/instance: {{ $.Release.Name }}
  version: {{ $.Chart.Version }}

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-dashboard-resources
rules:
- apiGroups:
  - ""
  resources:
  - services
  resourceNames:
  - {{ .Release.Name }}-kafka-bootstrap
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - {{ .Release.Name }}-clients-ca
  verbs: ["get", "list", "watch"]

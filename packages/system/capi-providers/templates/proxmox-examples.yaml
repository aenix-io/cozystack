---
# 1. Create a secret for Proxmox credentials
apiVersion: v1
kind: Secret
metadata:
  name: proxmox-credentials
  namespace: default
type: Opaque
stringData:
  username: ${PROXMOX_USERNAME}
  password: ${PROXMOX_PASSWORD}
  url: ${PROXMOX_URL}
---
# 2. Create a cluster
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: proxmox-cluster
spec:
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: ProxmoxCluster
    name: proxmox-cluster
---
# 3. Define Proxmox cluster infrastructure
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ProxmoxCluster
metadata:
  name: proxmox-cluster
spec:
  server: ${PROXMOX_SERVER}
  insecure: false
  controlPlaneEndpoint:
    host: ${LOAD_BALANCER_HOST}
    port: 6443
---
# 4. Create a control plane machine
apiVersion: cluster.x-k8s.io/v1beta1
kind: Machine
metadata:
  name: proxmox-control-plane
  labels:
    cluster.x-k8s.io/control-plane: "true"
spec:
  version: ${KUBERNETES_VERSION}
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
      kind: KubeadmConfig
      name: proxmox-control-plane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: ProxmoxMachine
    name: proxmox-control-plane
---
# 5. Define Proxmox machine infrastructure for control plane
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ProxmoxMachine
metadata:
  name: proxmox-control-plane
spec:
  nodeName: ${PROXMOX_NODE}
  template: ${VM_TEMPLATE}
  cores: 2
  memory: 4096
  diskSize: 20
---
# 6. Create a worker machine
apiVersion: cluster.x-k8s.io/v1beta1
kind: Machine
metadata:
  name: proxmox-worker
spec:
  version: ${KUBERNETES_VERSION}
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
      kind: KubeadmConfig
      name: proxmox-worker
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: ProxmoxMachine
    name: proxmox-worker
---
# 7. Define Proxmox machine infrastructure for worker
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ProxmoxMachine
metadata:
  name: proxmox-worker
spec:
  nodeName: ${PROXMOX_NODE}
  template: ${VM_TEMPLATE}
  cores: 2
  memory: 4096
  diskSize: 20
---
# 8. Define Kubeadm configuration for control plane
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfig
metadata:
  name: proxmox-control-plane
spec:
  clusterConfiguration:
    apiServer:
      extraArgs:
        cloud-provider: external
  initConfiguration:
    nodeRegistration:
      kubeletExtraArgs:
        cloud-provider: external
---
# 9. Define Kubeadm configuration for worker
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfig
metadata:
  name: proxmox-worker
spec:
  joinConfiguration:
    nodeRegistration:
      kubeletExtraArgs:
        cloud-provider: external 
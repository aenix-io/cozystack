{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "vm-operator.fullname" . }}
  labels:
{{ include "vm-operator.labels" . | indent 4 }}
{{- with .Values.extraLabels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - coordination.k8s.io
  verbs:
  - create
  - get
  - update
  resources:
  - leases
{{ if .Values.watchNamespace }}
- apiGroups:
  - ""
  resources:
  - endpoints
  - endpointslices
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - configmaps/finalizers
  - persistentvolumeclaims
  - persistentvolumeclaims/finalizers
  - secrets
  - secrets/finalizers
  - services
  - services/finalizers
  - serviceaccounts
  - serviceaccounts/finalizers
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/finalizers
  - replicasets
  - statefulsets
  - statefulsets/finalizers
  - statefulsets/status
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  - poddisruptionbudgets/finalizers
  verbs:
  - "*"
- apiGroups:
  - monitoring.coreos.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - operator.victoriametrics.com
  resources:
  - vlogs
    - vlogs/finalizers
    - vmagents
    - vmagents/finalizers
    - vmalertmanagers
    - vmalertmanagers/finalizers
    - vmalertmanagerconfigs
    - vmalertmanagerconfigs/finalizers
    - vmalerts
    - vmalerts/finalizers
    - vmauths
    - vmauths/finalizers
    - vmusers
    - vmusers/finalizers
    - vmclusters
    - vmclusters/finalizers
    - vmpodscrapes
    - vmpodscrapes/finalizers
    - vmrules
    - vmrules/finalizers
    - vmservicescrapes
    - vmservicescrapes/finalizers
    - vmprobes
    - vmprobes/finalizers
    - vmsingles
    - vmsingles/finalizers
    - vmnodescrapes
    - vmnodescrapes/finalizers
    - vmstaticscrapes
    - vmstaticscrapes/finalizers
    - vmscrapeconfigs
    - vmscrapeconfigs/finalizers
  verbs:
      - '*'
- apiGroups:
  - operator.victoriametrics.com
  resources:
  - vlogs/status
  - vmagents/status
  - vmalertmanagers/status
  - vmalertmanagerconfigs/status
  - vmalerts/status
  - vmclusters/status
  - vmpodscrapes/status
  - vmscrapeconfigs/status
  - vmrules/status
  - vmservicescrapes/status
  - vmprobes/status
  - vmsingles/status
  - vmscrapeconfig/status
  - vmusers/status
  - vmauths/status
  - vmstaticscrapes/status
  - vmnodescrapes/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - extensions
  - "extensions"
  - networking.k8s.io
  - "networking.k8s.io"
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - roles
  - rolebindings
  verbs:
  - "*"
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - "*"
- apiGroups:
  - networking.k8s.io
  - extensions
  resources:
  - ingresses
  - ingresses/finalizers
  verbs:
  - create
  - get
  - patch
  - update
  - watch
  - delete
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - list
  - watch
  - get
{{- end -}}
{{- end -}}

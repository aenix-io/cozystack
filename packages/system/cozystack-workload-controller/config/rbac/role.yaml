---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cozystack.io
  resources:
  - workloadmonitors
  - workloads
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cozystack.io
  resources:
  - workloadmonitors/finalizers
  verbs:
  - update
- apiGroups:
  - cozystack.io
  resources:
  - workloadmonitors/status
  - workloads/status
  verbs:
  - get
  - patch
  - update

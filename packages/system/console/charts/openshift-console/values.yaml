# Default values for openshift-console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: quay.io
  repository: openshift/origin-console
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 4.20.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

annotations: {}
labels: {}

podLabels: {}
podAnnotations: {}

podSecurityContext:
  enabled: true
  runAsUser: 1001

securityContext:
  enabled: true
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

extraEnv:
  BRIDGE_K8S_AUTH_BEARER_TOKEN: 'CENSORED'
  BRIDGE_GRAFANA_PUBLIC_URL: https://grafana.something.com
  BRIDGE_KUBECTL_CLIENT_ID: console
  BRIDGE_K8S_MODE: off-cluster
  BRIDGE_K8S_MODE_OFF_CLUSTER_ALERTMANAGER: https://alertmanager.something.com
  BRIDGE_K8S_MODE_OFF_CLUSTER_SKIP_VERIFY_TLS: "true"
  BRIDGE_K8S_MODE_OFF_CLUSTER_THANOS: https://prometheus.something.com
  BRIDGE_K8S_MODE_OFF_CLUSTER_ENDPOINT: https://kube-oidc-proxy:443

volumes: []
# - name: my-volume
#   mountPath: /foo/bar
#   config:
#     emptyDir: {}

console:
  dex:
    host: https://dex.something.com
  baseUrl: https://console.something.com
  impersonateOpenShift: false
  oidc:
    enabled: true
    issuerUrl: https://dex.something.com
    clientId: console
    clientSecret: 'xxxxxx'

rbac:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

sidecars: []

serviceAccount:
  create: false
  automountServiceAccountToken: true
  annotations: {}
  name: ""

hostAliases: []
#  - ip: "127.0.0.1"
#    hostnames:
#      - "kubernetes.default.svc"


consolesecret: 'XXXXXXXXX'
#cookie-encryption-key-file:     "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
#cookie-authentication-key-file: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"

args:
- --public-dir=/opt/bridge/static
- -v
- "7"
command:
- /opt/bridge/bin/bridge

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

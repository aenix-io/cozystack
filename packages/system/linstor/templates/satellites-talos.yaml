apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: cozystack-talos
spec:
  patches:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: linstor-satellite
    patch: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: linstor-satellite
      spec:
        template:
          spec:
            initContainers:
            - name: drbd-shutdown-guard
              $patch: delete
            - name: drbd-module-loader
              $patch: delete
            containers:
            - name: linstor-satellite
              volumeMounts:
              - mountPath: /run
                name: host-run
            volumes:
            - name: run-systemd-system
              $patch: delete
            - name: run-drbd-shutdown-guard
              $patch: delete
            - name: systemd-bus-socket
              $patch: delete
            - name: lib-modules
              $patch: delete
            - name: usr-src
              $patch: delete
            - name: etc-lvm-backup
              hostPath:
                path: /var/etc/lvm/backup
                type: DirectoryOrCreate
            - name: etc-lvm-archive
              hostPath:
                path: /var/etc/lvm/archive
                type: DirectoryOrCreate
            - name: host-run
              hostPath:
                path: /run
                type: DirectoryOrCreate

---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: cozy-kubevirt
spec:
  certificateRotateStrategy: {}
  configuration:
    vmStateStorageClass: "replicated"
    developerConfiguration:
      featureGates:
      - HotplugVolumes
      - ExpandDisks
      - VMPersistentState
  customizeComponents: {}
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy: {}

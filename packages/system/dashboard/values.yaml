kubeapps:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/client-max-body-size: 1m
      nginx.ingress.kubernetes.io/proxy-body-size: 100m
      nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
      nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  fullnameOverride: dashboard
  postgresql:
    enabled: false
  packaging:
    helm:
      enabled: false
    flux:
      enabled: true
  dashboard:
    customStyle: |
      #serviceaccount-selector {
        display: none;
      }
      .login-moreinfo {
        display: none;
      }
      a[href="#/docs"] {
        display: none;
      }
      .login-group .clr-form-control .clr-control-label {
        display: none;
      }
      .appview-separator div.appview-first-row div.center {
        display: none;
      }
      .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
        display: none;
      }
      .appview-first-row section[aria-labelledby="access-urls-title"] {
        width: 100%;
      }
    image:
      registry: ghcr.io/aenix-io/cozystack
      repository: dashboard
      tag: latest
      digest: "sha256:4cef715f4398299c4405e3a7ca5c66d175564314b8e0ea681fd8da9b0a847c2a"
  kubeappsapis:
    image:
      registry: ghcr.io/aenix-io/cozystack
      repository: kubeapps-apis
      tag: latest
      digest: "sha256:f279dbf3392c6d0fc08fe6a5f4581fc43855b9a26ecf43bff65d68423f2626b4"

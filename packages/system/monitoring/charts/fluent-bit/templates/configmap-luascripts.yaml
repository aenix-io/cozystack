{{- if or .Values.luaScripts .Values.hotReload.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluent-bit.fullname" . }}-luascripts
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fluent-bit.labels" . | nindent 4 }}
data:
  {{ range $key, $value := .Values.luaScripts }}
  {{ $key }}: {{ $value | quote }}
  {{ end }}
{{- end -}}

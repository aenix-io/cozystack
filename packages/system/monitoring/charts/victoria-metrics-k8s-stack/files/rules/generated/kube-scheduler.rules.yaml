- condition: '{{ true }}'
  expr: histogram_quantile(0.5, sum(rate(scheduler_binding_duration_seconds_bucket{job="kube-scheduler"}[5m])) without(instance, pod))
  labels:
    quantile: '0.5'
  record: cluster_quantile:scheduler_binding_duration_seconds:histogram_quantile

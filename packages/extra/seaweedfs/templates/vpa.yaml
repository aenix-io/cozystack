apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-filer
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ .Release.Name }}-filer
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: seaweedfs
        minAllowed:
          cpu: 250m
          memory: 256Mi
        maxAllowed:
          cpu: "1"
          memory: 2048Mi

---


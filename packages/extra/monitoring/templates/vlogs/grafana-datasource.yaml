{{- range .Values.logsStorages }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vlogs-{{ .name }}
spec:
  datasource:
    access: proxy
    type: victorialogs-datasource
    name: vlogs-{{ .name }}
    url: http://vlogs-{{ .name }}.{{ $.Release.Namespace }}.svc:9428
  instanceSelector:
    matchLabels:
      dashboards: grafana
{{- end }}
